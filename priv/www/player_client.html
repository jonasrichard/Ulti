<!DOCTYPE html>
<html>
<head>
    <style type="text/css">
    .face {
        position: absolute;
        width: 96;
        height: 150;
    }

    .back {
        position: absolute;
        width: 96;
        height: 150;
        background: url("cardback.jpg");
    }
    </style>
    <title></title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript">
        var playerNo = 0;
        var nextPlayer = -1;
        var socket = new WebSocket("ws://localhost:8080/ws");

        socket.onmessage = function(evt) {
            console.log(evt.data);
            $("#result").html(evt.data);

            var $cmd = evt.data.trim().split(' ');
            switch ($cmd[0].trim()) {
                case 'joined':
                    playerNo = parseInt($cmd[1]);
                    break;
                case 'start':
                    nextPlayer = parseInt($cmd[1]);
                    break;
                case 'cards':
                    $cmd.shift(1);
                    drawCards($cmd);
                    break;
                case 'put':
                    $p = parseInt($cmd[1]);
                    nextPlayer = ($p % 3) + 1;
                    // TODO: draw card to table
                    break;
            }
        };

        socket.onerror = function(evt) { $("#result").html("Error: " + evt.data); };

        socket.onopen = function(evt) { $("#result").html("Socket connected"); };

        socket.onclose = function(evt) { $("#result").html("Socket closed"); };

        function sendCommand() {
            socket.send($("#command").val());
        }

        function cardToCoord(card) {
            var $c = card.split('_');

            var $y = 0;
            switch ($c[0]) {
                case 'piros': $y = 0; break;
                case 'tok'  : $y = -1; break;
                case 'zold' : $y = -2; break;
                case 'makk' : $y = -3; break;
            }

            var $x = 0;
            switch ($c[1]) {
                case 'asz'   : $x = 0; break;
                case 'kiraly': $x = -1; break;
                case 'felso' : $x = -2; break;
                case 'also'  : $x = -3; break;
                case '10'    : $x = -4; break;
                case '9'     : $x = -5; break;
                case '8'     : $x = -6; break;
                case '7'     : $x = -7; break;
            }

            return [$x, $y];
        }

        function drawCards(cards) {
            $("#cards").empty();

            $(cards).each(function(index, val) {
                var $card = $('<div/>');
                $card.attr('id', 'card' + index);
                $card.addClass('face');

                var $coord = cardToCoord(val);

                $card.css({
                    'width': 96,
                    'height': 150,
                    'position': 'absolute',
                    'top': 60,
                    'left': 60 + index * 110,
                    'background': 'url("huncards.jpg") no-repeat scroll ' + ($coord[0] * 96) + 'px ' + ($coord[1] * 150) + 'px',
                });

                $card.data('card', val);

                $card.dblclick(function() {
                    if (playerNo == nextPlayer) {
                        var $id = $(this).attr('id');
                        var $c = $(this).data('card');

                        console.log("put " + $c);
                        socket.send("put " + $c);
                        $(this).css('display', 'none');
                        nextPlayer = (nextPlayer % 3) + 1;
                    }
                });

                $("#cards").append($card);
            });
        }

        function connectAndJoin(name) {
            socket.send("connect " + name);
            socket.send("join " + $('#roomId').val());
        }
    </script>
</head>
<body>

<form id="control" onsubmit="sendCommand()">
    <input type="text" name="command" id="command">
    <input type="text" name="room" id="roomId" value="3">
    <input type="button" value="Send" onclick="sendCommand()">
    <input type="button" value="Ann" onclick="connectAndJoin('Ann')">
    <input type="button" value="Bob" onclick="connectAndJoin('Bob')">
    <input type="button" value="Chuck" onclick="connectAndJoin('Chuck')">
</form>

<div id="result"></div>

<div id="table">
    <div id="player1" style="position: absolute; left: 50px; top: 50px">Player #1<br/>Piros negyvenszáz ulti durchmars</div>
    <div id="player2" style="position: absolute; left: 650px; top: 50px">Player #2<br/>Piros negyvenszáz ulti durchmars</div>
    <div id="player3" style="position: absolute; left: 200px; top: 460px">Player #3<br/>Piros negyvenszáz ulti durchmars</div>
    <div id="cardplace" style="position: absolute; left: 430px; top: 340px; width: 30px; height: 30px; border: 1px solid black"></div>
    <div id="cards"></div>
</div>

</body>
</html>
